<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .txt {
            opacity: .7;
            font-size: 15px;
        }

        form {
            opacity: .7;
            font-size: 15px;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            margin: 0;
        }

        @media (orientation: portrait) {
            svg#svgContent {
                width: 162%;
                position: relative;
            }
        }

        @media (orientation: landscape) {

            svg#svgContent {
                max-height: 95%;
                position: relative;
                margin-left: 28%;
            }
        }
    </style>

</head>
<h2>Numeric Sliding-Puzzle NxN</h2>

<body>
    <svg id="svgContent" version="1.1">
        <g id="tileDisplay"></g>
    </svg>
    <p id="pInfo" class="txt"></p>
    <form name="selector">

        <fieldset>
            <legend id="formatInfo">
            </legend>
            <fieldset>
                <input class="mxn" type="range" min="2" max="30" value="2" id="slider">
            </fieldset>
        </fieldset>
        <input type="button" value="new game" id="ng" class="mxn">

    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>

</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .txt {           
            font-size: 15px;
        }

        form {         
            font-size: 15px;
        }

        body {
            overflow-x: hidden;
            height: 100vh;
            margin: 0;
        }

        #tileDisplay{
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        #speed, #slider {
            -webkit-appearance: none;
            width: 50%;
            height: 10px;
            border-radius: 5px;
            background: black;
            outline: none;
            opacity: .5;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        #speed:hover, #slider:hover{
            opacity: 1;
        }

        #speed::-webkit-slider-thumb ,#slider::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 30px;          
            background: grey;
            cursor: pointer;
        }
        
        #speed::-moz-range-thumb, #slider::-moz-range-thumb{
            width: 15px;
            height: 30px;
            background: grey;         
            cursor: pointer;
        }

        @media (orientation: portrait) {
            svg#svgContent {
                width: 162%;
                position: relative;
            }
        }

        @media (orientation: landscape) {

            svg#svgContent {
                max-height: 95%;
                position: relative;
                margin-left: 28%;
            }
        }

        input#ani, input#ortho, input#rev {
            width: 1.5em;
            height: 1.5em;
        }
   
    </style>

</head>
<h2>Sliding-Puzzle M*N</h2>

<body>
    <svg id="svgContent" version="1.1">
        <g id="tileDisplay"></g>
    </svg>
    <p id="pInfo" class="txt"></p>
    <form name="selector">
        <fieldset>
            <legend id="formatInfo">
            </legend>
            <fieldset>
                <input class="mode" type="radio" id="integer" name="intChar" checked><label for="integer"></label>Integer Mode</input>
                <input class="mode" type="radio" id="builder" name="intChar"><label for="builder"></label>Puzzle Builder</input>
            </fieldset>
            <fieldset>
                <input class="mxn" type="range" min="2" max="30" value="2" id="slider" />                
                <input class="mxnChar" type="text" id="txtInput" value="H|e|l|l|o P|u|zz|l|e W|o|r|l|d" />
                <input class="mxnChar" type="checkbox" id="ortho" /><label for="ortho"></label><span id="info90"></span><input class="mxnChar" type="checkbox" id="rev"><label for="rev"></label><span id="revInfo"></span><br>
                <input class="mxnChar" type="button" value="build puzzle" id="buildBtn" />               
            </fieldset>
            <fieldset>
                <legend><input type="checkbox" id="ani" /><label for="ani"></label>Shift-Animation</legend>
                slow<input type="range" min="5" max="30" value="30" step=5 id="speed" />fast
            </fieldset>
            <input type="button" value="new game" id="ng">            
        </fieldset>
    
        
    </form>
    <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js" type="module"></script>

</body>

</html>
